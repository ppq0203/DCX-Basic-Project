<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" th:src="@{/js/test2.js}"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 회원정보 변경 -->
</head>
<body>	

<h1>회원정보 변경</h1>
<form name="userInfoChange" method="post" action="/userInfoChange">
	<table>
		<tr>
			<td> 휴대폰 번호 : </td>
			<td><input type="text" th:name="userPhone" th:value="${phone}" placeholder="휴대폰 번호"></td>
		</tr>
		<tr>
			<td> 주소 : </td>
			<td><input type="text" th:name="userAddress" th:value="${address}" placeholder="주소"></td>
		</tr>		  
   </table>
	 
<input type="submit" value="회원정보 변경">
<input type="button" value="취소" onClick="location.href='/myPage'">

</form>
</body>
</html>
