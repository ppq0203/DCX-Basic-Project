<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<meta charset="UTF-8">
<title>ID 찾기</title>
	<link rel="stylesheet" th:href="@{/css/idFind.css}"></link>
	<!-- 해당이메일로 아이디가 존재하지않는경우 알람 --> 
		<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
		</th:block>
<!-- id찾기 -->
</head>
<body>
	<div class= "idFind1">
		<form id="idFindscreen"  name="idFindscreen" method="post" action="/postIdFind" class="idFind confirm">
		<h1>아이디 찾기</h1>
			<div class="form-group">
				<label>E-mail</label>
				<input type="text" th:id="userEmail" th:name="userEmail" placeholder="이메일" class= "text"> 
				<button type="button" onclick="sendConfirm()">인증코드 발송</button>
			</div>
			<div class="form-group">
				<label>인증코드</label>
				<input type="text" th:id="confirm" placeholder="인증코드" class= "text">
			</div>
			<input type="button" value="찾기" onClick="idFind()" class="button1">
			<input type="button" value="취소" onClick="location.href='/login'" class="button2"> 
		</form>
	</div>
<script type="text/javascript" th:src="@{/js/mailConfirm.js}"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" th:src="@{/js/idFind.js}"></script></body>
</body>
</html>
