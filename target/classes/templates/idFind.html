<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 찾기</title>
<!-- id찾기 -->
</head>
<body>
	
	
	
	
	
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" th:src="@{/js/test2.js}"></script></body>
	
	
<h1>아이디 찾기</h1>
<form>
	<table>
		<tr>
			<td>이름 : </td>
			<td><input type="text" th:name="userName" placeholder="이름"></td>
		</tr>
		<tr>
			<td>E-mail: </td>
			<td><input type="text" th:name="userEmail" placeholder="이메일"></td>
		</tr>
		<tr>
			<td>인증코드: </td>
			<td><input type="text" placeholder="인증코드"></td>
		</tr>
	</table>	

<input type="submit" value="찾기">
<input type="button" value="취소" onClick="location.href='Login.html'"> 
</form>
</body>
</html>
