<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ID 찾기</title>
	
	<link rel="stylesheet" th:href="@{/css/idFind.css}"></link>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- id찾기 -->
</head>
<body>
<h1>아이디 찾기</h1>
<form>
	<table>
		<tr>
			<td><label>이름 : </label></td>
			<td><input type="text" th:name="userName" placeholder="이름"class= "text"></td>
		</tr>
		<tr>
			<td><label>E-mail: </label></td>
			<td><input type="text" th:name="userEmail" placeholder="이메일"class= "text"></td>
		</tr>
		<tr>
			<td><label>인증코드: </label></td>
			<td><input type="text" placeholder="인증코드"class= "text"></td>
		</tr>
	</table>	

	<input type="submit" value="찾기" class="button1">
	<input type="button" value="취소" onClick="location.href='/login'" class="button2"> 
</form>

<!-- testcode -->
<script type="text/javascript" th:src="@{/js/test2.js}"></script>

</body>
</html>
