<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<form th:action="@{/postregi}" th:object="${UserDto}" method="post">		 
			<h1>회원가입</h1> 
		<div class="form-group">
			<label th:for="userID">ID</label>
			<input type="text" th:field="*{userID}" class="form-control" placeholder="ID">		
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" th:field="*{userPw}" class="form-control" placeholder="비밀번호">		
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호 확인</label>
			<input type="password" th:field="*{userPw}" class="form-control" placeholder="비밀번호">		
		</div>
		<div class="form-group">
			<label th:for="userName">이름</label>
			<input type="text" th:field="*{userName}" class="form-control" placeholder="이름">		
		</div>
		<div class="form-group">
			<label th:for="userEmail">E-mail</label>
			<input type="text" th:field="*{userEmail}" class="form-control" placeholder="E-mail">		
		</div>
		<div class="form-group">
			<label th:for="userAddress">주소</label>
			<input type="text" th:field="*{userAddress}" class="form-control" placeholder="주소">		
		</div>				
			<input type="submit" id="test" value="가입">
			<input type="button" value="취소">
		</form>
	</div>z
</body>
</html>
