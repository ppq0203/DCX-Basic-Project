<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<html>
<head>
<meta charset="UTF-8">
<title>리뷰 페이지</title>
</head>
<body>
<form>
	<table id = "reviewfrm" name = "reviewfrm" method="post" action = "/writereview.do">
		<tr>
			<td>제목 : </td>
			<td colspan = "4"><input type="text" th:name="reviewTitle"></input></td>
		</tr>
		<tr>
			<td>리뷰 : </td>
			<td colspan = "4"><textarea type="text" th:name="reviewContent"></textarea></td>
		</tr>
		<tr>
			<td>평점</td>
		</tr>
		<tr>
			<td><input type="radio" th:name="reviewScore" value="1" checked> 1점 </td>
			<td><input type="radio" th:name="reviewScore" value="2" > 2점 </td>
			<td><input type="radio" th:name="reviewScore" value="3" > 3점 </td>
			<td><input type="radio" th:name="reviewScore" value="4" > 4점 </td>
			<td><input type="radio" th:name="reviewScore" value="5" > 5점 </td>
		</tr>
	</table> 
</form>
<input type="submit" value="작성">
<input type="submit" value="취소">
</body>
</html>
