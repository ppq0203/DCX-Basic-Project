
<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">

<head>
<meta charset="UTF-8">
<title>메인페이지</title>
	<script th:src="@{/js/includeHTML.js}"></script>
	<script th:src="@{/js/mainPage.js}"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<link rel="stylesheet" th:href="@{/css/mainPage.css}"></link>
</head>

<body>
<div include-html="/header"></div>
 	<div class="main">
 	
    <h1>Our new Products</h1>
    <div class="products">
    	<div th:if="${#lists.size(list)} > 0" th:each="list, i : ${list}">
	      	<a href="javascript:void(0);" th:onclick="productClick([[${list.salesNo}]])">
	        	<img th:src="${'files/'+#strings.setSplit(list.salesImg, '$%$')[0]}">
	        	<p th:text="${list.salesTitle}"></p>
	        	<p th:text="${list.salesPrice}+'원'"></p>
	      	</a>
      	</div>
      	<div class="clearfix"></div>
    </div>
    
 	</div>
    
    
    <div include-html="/footer"></div>
	<script>includeHTML();</script>
	<script type="text/javascript" th:src="@{/js/header.js}"></script>
	
	<!-- 로그인 로그아웃 세션확인 코드 -->
	<script th:src="@{/js/isLoginCheck.js}"></script>
	<script>
		isLoginCheck();
	</script>
  </body>
</html>
