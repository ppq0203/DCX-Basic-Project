<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>비밀번호 변경</title>
<!-- 비밀번호 변경 -->
</head>
<body>
<h1>비밀번호 변경</h1>
<form id="cpwd" name="cpwd" method="post" action="/postPw">
	<table>
		<tr>
			<td>새 비밀번호</td>
			<td><input type="text" id="userPw" name="userPw"></td>
		</tr>
		<tr>
			<td>비밀먼호 확인</td>
			<td><input type="password" placeholder="번호 확인"></td>
		</tr>
	</table>
	<button id="change-btn">변경</button>
</form>
</body>
</html>
