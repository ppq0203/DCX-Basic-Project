<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>비밀번호 변경</title>
	<script th:src="@{/js/includeHTML.js}"></script>
	<link rel="stylesheet" th:href="@{/css/mainPage.css}"></link>
	<link rel="stylesheet" th:href="@{/css/header.css}"></link>
	<link rel="stylesheet" th:href="@{/css/footer.css}"></link>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

	<link rel="stylesheet" th:href="@{/css/passwordChange.css}"></link>
	<!-- 음성 -->
	<script type="text/javascript" th:src="@{/js/voice.js}"></script>
	
<!-- 비밀번호 변경 -->
</head>
<body>
<div include-html="/header" class="up"></div>
	<div id="pwdChange">
	<form id="cpwd" name="cpwd" method="post" action="/pwChange.control" class="submitForm pwdchange">	
	<h1>비밀번호 변경</h1>
		<div class="form-group">
			<label>새 비밀번호</label>
			<span class="voiceExplain">새 비밀번호를 입력해주세요</span> 
			<input type="password" th:name="userPw" th:id="userPw" class="focusVoice text" placeholder="새 비밀번호 입력">
		</div>
		<div class="form-group">	
			<label>비밀번호 확인</label>
			<span class="voiceExplain">비밀번호를 확인해주세요</span>
			<input type="password" th:name="userPwCheck" th:id="userPwCheck" class="focusVoice text" placeholder="비밀번호 확인">
		</div>
		
		<span class="voiceExplain">비밀번호 변경 버튼입니다</span>
		<input type="button" id="change-btn" value="비밀번호 변경" onclick="pwdChangeSubmit()" class="hoverVoice button2">
		<span class="voiceExplain">취소버튼입니다</span>
		<input type="button" value="취소" onClick="location.href='/myPage'" class="hoverVoice button3">
	</form>
	</div>
	
<footer include-html="/footer"></footer>
<script>includeHTML();</script>	
<script type="text/javascript" th:src="@{/js/pwdChange.js}"></script>
</body>
</html>
