<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<meta charset="UTF-8">
<title>비밀번호 변경</title>
<script type="text/javascript" th:src="@{/js/pwdChange.js}"></script>
<!-- 비밀번호 변경 -->
</head>
<body>
<h1>비밀번호 변경</h1>
<form id="cpwd" name="cpwd" method="post" action="/PwChange.control" class="submitForm">
	<table>
		<tr>
			<td>새 비밀번호</td>
			<td><input type="password" id="userPw" name="userPw"></td>
		</tr>
		<tr>
			<td>비밀먼호 확인</td>
			<td><input type="password" id="userPwCheck" placeholder="비밀번호 확인"></td>
		</tr>
	</table>
	<button type="button" id="change-btn" onclick="pwdChangeSubmit()">변경</button>
</form>
<!-- 
<script type="text/javascript" th:src="@{/js/cpwd.js}"></script>
 -->
</body>
</html>
