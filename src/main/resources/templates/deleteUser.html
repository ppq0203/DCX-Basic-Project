<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>회원 탈퇴</title>
	<script th:src="@{/js/includeHTML.js}"></script>
	<link rel="stylesheet" th:href="@{/css/mainPage.css}"></link>
	<link rel="stylesheet" th:href="@{/css/header.css}"></link>
	<link rel="stylesheet" th:href="@{/css/footer.css}"></link>
	<link rel="stylesheet" th:href="@{/css/deleteUser.css}"></link>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" th:src="@{/js/voice.js}"></script>
	
<!-- 비밀번호 잘못 입력하였을때 알람을 주기위한 코드 --> 
	<th:block th:if="${alertOption == 1}">
		<script>
			top.alert("[[${message}]]");
		</script>
	</th:block>
	</head>
<body>
<div include-html="/header" class="up"></div>
<div id="Test">
	<div class="deleteUser">
	<form id="cpwd" name="cpwd" method="post" action="/deleteUser" class="submitForm">
		<h1>회원탈퇴</h1>
		 <div class="form-group">
			<label>비밀번호</label>
			<span class="voiceExplain">비밀번호를 입력해주세요</span>
			<input type="password" th:id="userPw" th:name="userPw" class="focusVoice text" placeholder="비밀번호 입력">		 	
		 </div>
		 <span class="voiceExplain">탈퇴 버튼입니다</span>
		 <input type="button" value="탈퇴" id="change-btn" onclick="submitCheck()" class="hoverVoice button1">
		 <span class="voiceExplain">취소 버튼입니다</span>
		 <input type="button" value="취소" onClick="location.href='/myPage'" class="hoverVoice button2">
	</form>
	</div>
</div>	
<footer include-html="/footer"></footer>
<script>includeHTML();</script>
<script type="text/javascript" th:src="@{/js/deleteUser.js}"></script>

	<!-- 로그인 로그아웃 세션확인 코드 -->
	<script th:src="@{/js/isLoginCheck.js}"></script>
	<script>
		isLoginCheck();
	</script>
</body>
</html>
