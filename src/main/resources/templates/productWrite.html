<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>상품 등록 페이지</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<link rel="stylesheet" th:href="@{/css/productWrite.css}"></link>
	<script th:src="@{/js/includeHTML.js}"></script>
</head>
<!-- 상품등록-->
<body>
<div>
<div include-html="/header"></div>
	<form id="addprod" name="addprod" method="post" action="/productWrite.do" enctype="multipart/form-data">
	<div id="PW">
		<table>
			<tr>
				<td><label>판매제목</label></td>
				<td><input type="text" th:name="salesTitle" placeholder="제목"class= "text"></td>
			</tr>
			<tr>
				<td><label>상품명</label></td>
				<td><input type="text" th:name="productName" placeholder="상품명"class= "text"></td>
			</tr>
			<tr>
				<td><label>상품사진</label></td>
				<td><input type="file" accept="image/*" th:name="imageFile" placeholder="상품이미지" class= "text"></td>
			</tr>
			<tr>
				<td><label>상세설명</label></td>
				<td><textarea type="text" th:name="salesContent" placeholder="상세설명"class= "tkdtptext"></textarea></td>
			</tr>
			<tr>
				<td><label>상세사진</label></td>
				<td><input type="file" accept="image/*" multiple="multiple" th:name="imageFile" placeholder="상품이미지" class= "text"></td>
			</tr>
			<tr>
				<td><label>상품가격</label></td>
				<td><input type="text" th:name="salesPrice" placeholder="가격" class= "text"></td>
			</tr>
			<tr>
				<td><label>재고량</label></td>
				<td><input type="text" th:name="salesCount" placeholder="재고" class= "text"></td>
			</tr>
			
			<tr>
				<td><label>상품종류</label></td>
				<td><select th:name="productCategory">
					<option value="">선택</option>
				    <option value="cloth">의류</option>
				    <option value="beauty">뷰티/잡화</option>
				    <option value="food">식품/생필품</option>
				    <option value="tools">기구</option>
				    <option value="it">가전제품</option>
				    <option value="sports">스포츠 장비</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" value="등록" class="productWritebutton"></td>
				<td><input type="reset" value="취소" class="productWritebutton1"></td>
			</tr>
		</table>
	</div>	
</div>
<div include-html="/footer"></div>
<script>includeHTML();</script>

	<!-- 로그인 로그아웃 세션확인 코드 -->
	<script th:src="@{/js/isLoginCheck.js}"></script>
	<script>
		isLoginCheck();
	</script>
</form>
</body>
</html>
