<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"> 
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- jquery 라이브러리 -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!-- 중복체크 CSS -->
	<link rel="stylesheet" th:href="@{/css/idOverlap.css}"></link>
	<link rel="stylesheet" th:href="@{/css/mailConfirm.css}"></link>
	<link rel="stylesheet" th:href="@{/css/joinUser1.css}"></link>
	
	<!-- 알람 -->
	<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
	</th:block>
</head>
<!-- 사용자 CSS 추가 -->
<body>
	<div id= "Test" >
	<div class="container">
		<form id="frm" name="frm" method="post" action="/postregi" class="join confirm">
			<h1>회원가입</h1> 
			 <div class="form-group">
				<label>ID</label>
				<input type="text" th:id="userId" th:name="userId" class="form-control text" placeholder="20자 이내 입력"/>
				<!-- 중복확인 -->
				<button type="button" onclick="checkId()" class="button">중복 확인</button>
				<span class="id_ok">사용 가능한 아이디입니다.</span>
				<span class="id_already">누군가 이 아이디를 사용하고 있어요.</span>
				
			</div>
			<div class="form-group">
				<label>비밀번호</label> 
				<input type="password" th:id="userPw" th:name="userPw" class="form-control text" placeholder="20자 이내 입력"/>
			</div>
			<div class="form-group">
				<label>비밀번호 확인</label>
				<input type="password" th:id="userPwCheck" th:name="userPwCheck" class="form-control text" placeholder="비밀번호 확인"/>
			</div>
			<div class="form-group">
				<label>이름</label>
				<input type="text" th:id="userName" th:name="userName" class="form-control text" placeholder="이름"/>
			</div>
			<div class="form-group">
                <label>이메일주소</label>
                <input type="email" th:id="userEmail" th:name="userEmail" class="form-control text" placeholder="이메일">
                <button type="button" onclick="checkMail()"class="emailbutton">중복 확인 <br>인증코드 발송</button>
                <span class="mail_ok">사용 가능한 메일입니다.</span>
				<span class="mail_already">이미 사용중인 메일입니다.</span>
            </div>
         	<div class="form-group">
                <label>인증코드</label>
                <input type="text" disabled th:id="confirm" th:name="confirm" class="form-control text"  placeholder="인증번호">            	
            	<span id="timer">05:00</span>
            	<button disabled id="completion" onclick="checkCompletion()">인증확인</button>
       		</div>

            <div class="form-group">
                <label>휴대폰 번호</label>
                <input type="tel" th:id="userPhone" th:name="userPhone" class="form-control text" placeholder="휴대폰 번호">
            </div>
            <div class="form-group">
                <label>주소</label>
                <input type="text" th:id="userAddress" th:name="userAddress" class="form-control text" placeholder="주소">
            </div>
			<input type="button" id="joinUSer_btn" onClick="submitCheck()" value="가입" class="submit_button button1">
			<input type="button" value="취소" onClick="location.href='/login'" class="button2"> 
		</form>
	</div>
	</div>
<script type="text/javascript" th:src="@{/js/idOverlap.js}"></script>
<script type="text/javascript" th:src="@{/js/mailConfirm.js}"></script>
<script type="text/javascript" th:src="@{/js/joinUser.js}"></script>
<script type="text/javascript" th:src="@{/js/timer.js}"></script>
</body>
</html>
