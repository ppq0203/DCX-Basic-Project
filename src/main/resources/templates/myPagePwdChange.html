<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>비밀번호 수정</title>
	<script th:src="@{/js/includeHTML.js}"></script>
	<link rel="stylesheet" th:href="@{/css/mainPage.css}"></link>
	<link rel="stylesheet" th:href="@{/css/header.css}"></link>
	<link rel="stylesheet" th:href="@{/css/footer.css}"></link>
	<!--css-->
	<link rel="stylesheet" th:href="@{/css/myPagePwdChange.css}"></link>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>	
	<!-- 음성 -->
	<script type="text/javascript" th:src="@{/js/voice.js}"></script>
	<!-- 비밀번호 잘못 입력하였을때 알람을 주기위한 코드 --> 
		<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
		</th:block>
</head>
<body>
<div include-html="/header" class="up"></div>
	<div id="myPwdChange">
		<div class="MPC">
	<form id="cpwd" name="cpwd" method="post" action="/myPagePwdChange" class="submitForm">
		<h1>비밀번호 변경</h1>
			<div class="form-group">
				<label>비밀번호 확인</label>
				<!-- 
				<input type="password" th:id="userPwCheck" th:name="userPwCheck" class="focusVoice text pwdtext" placeholder="비밀번호 확인"/>
				 -->
				<span class="voiceExplain">비밀번호를 확인해주세요</span>
				<input type="password" th:id="userPw" th:name="userPw" class="focusVoice text" placeholder="비밀번호 확인"/>
			</div>
		<span class="voiceExplain">확인 버튼입니다</span>
		<input type="submit" id="change-btn" value="확인" class="hoverVoice button">
		<span class="voiceExplain">취소 버튼입니다</span>
		<input type="button" value="취소" onClick="location.href='/myPage'" class="hoverVoice button1">
	</form>
	</div>
	</div>
	
<footer include-html="/footer"></footer>
<script>includeHTML();</script>	
<script type="text/javascript" th:src="@{/js/pwdChange.js}"></script>

	<!-- 로그인 로그아웃 세션확인 코드 -->
	<script th:src="@{/js/isLoginCheck.js}"></script>
	<script>
		isLoginCheck();
	</script>
</body>
</html>
