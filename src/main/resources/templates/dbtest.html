<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 리스트</title>
</head>
<body>

<h1>상품 리스트</h1>
<table id = "dbtest" border="1">
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
    </tr>
	<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
		<td th:text="${list.salesNo}"></td>
		<td th:text="${list.productName}"></td>
		<td th:text="${list.salesContent}"></td>
		<td th:text="${list.salesPrice}"></td>
	</tr>
</table>
</form>
</body>
</html>
