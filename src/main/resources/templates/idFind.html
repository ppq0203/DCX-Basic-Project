<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<meta charset="UTF-8">
<title>ID 찾기</title>
	<link rel="stylesheet" th:href="@{/css/idFind.css}"></link>
	<!-- 해당이메일로 아이디가 존재하지않는경우 알람 --> 
		<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
		</th:block>
<!-- id찾기 -->
</head>
<body>

<h1>아이디 찾기</h1>
<form action="/postIdFind" name="idFindscreen" method="post" class="confirm">
	<table>
		<tr>
			<td><label>이름 : </label></td>
			<td><input type="text" th:name="userName" placeholder="이름"class= "text"></td>
		</tr>
		<tr>
			<td><label>E-mail: </label></td>
			<td><input type="text" th:id="userEmail" th:name="userEmail" placeholder="이메일"class= "text"> <button type="button" onclick="sendConfirm()">인증코드 발송</button></td>
		</tr>
		<tr>
			<td><label>인증코드: </label></td>
			<td><input type="text" th:id="confirm" placeholder="인증코드"class= "text"></td>
		</tr>
	</table>	
<input type="button" value="찾기" onClick="confirmCheck()" class="button1">
<input type="button" value="취소" onClick="location.href='/login'" class="button2"> 
<script type="text/javascript" th:src="@{/js/mailConfirm.js}"></script>
	
</form>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" th:src="@{/js/test2.js}"></script></body>
</body>
</html>
