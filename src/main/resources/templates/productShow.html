<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 리스트</title>
</head>
<body>

<h1>상품 리스트</h1>
<table border="1">
    <thead>
    <tr>
        <td>판매제목</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>이미지</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list, i : ${list}">
		<td th:text="${list.salesTitle}"></td>
        <td th:text="${list.productName}"></td>
        <td th:text="${list.salesContent}"></td>
        <td th:text="${list.salesPrice}"></td>
        <td><img th:src="${'files/'+#strings.setSplit(list.salesImg, '$%$')[0]}"></img></td>
        <th:block th:if="${#lists.size(list)} > 0" th:each="image, i: ${#numbers.sequence(2, #lists.size(#strings.setSplit(list.salesImg, '$%$')))}">
			<td><img th:src="${'files/'+#strings.setSplit(list.salesImg, '$%$')[i.count]}"></td>
		</th:block>
    </tr>
    </tbody>
</table>
</body>
</html>
