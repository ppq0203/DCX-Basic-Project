<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
	<link rel="stylesheet" th:href="@{/css/passwordFind.css}"></link>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!-- 해당이메일, 아이디 유저정보가 존재하지않는경우 알람 --> 
		<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
		</th:block>
<!-- 비번 -->
</head>
<body>
	
<div id="Test">
<h1>비밀번호 찾기</h1>
<form action="postPwFind" name="pswFindscreen" method="post" class="confirm">
	<table>
		<tr>
			<td><label>ID : </label></td>
			<td><input type="text" th:id="userId" th:name="userId" placeholder="ID" class= "text"></td>
		</tr>
		<tr>
			<td><label>E-mail: </label></td>
			<td>
				<input type="text" th:id="userEmail" th:name="userEmail" placeholder="이메일"class= "text">
				<button type="button" onclick="sendConfirm()">인증코드 발송</button>
			</td>
		</tr>
		<tr>
			<td><label>인증코드: </label></td>
			<td><input type="text" th:id="confirm" placeholder="인증코드"class= "text"></td>
		</tr>
	</table>	

<input type="button" value="찾기" onClick="confirmCheck()" class="button1">
<input type="button" value="취소" onClick="location.href='/login'" class= "button2"> 
</form>
</div>
	
<script type="text/javascript" th:src="@{/js/mailConfirm.js}"></script></body>
<script type="text/javascript" th:src="@{/js/test2.js}"></script></body>
</body>
</html>
