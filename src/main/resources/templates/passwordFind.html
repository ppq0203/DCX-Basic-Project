<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
<!-- 비번 -->
</head>
<body>
	
	
	
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" th:src="@{/js/test2.js}"></script></body>

	
<h1>비밀번호 찾기</h1>
<form>
	<table>
		<tr>
			<td>ID : </td>
			<td><input type="text" th:name="userID" placeholder="ID"></td>
		</tr>
		<tr>
			<td>E-mail: </td>
			<td><input type="text" th:name="userEmail" placeholder="이메일"></td>
		</tr>
		<tr>
			<td>인증코드: </td>
			<td><input type="text" placeholder="인증코드"></td>
		</tr>
	</table>	

<input type="submit" value="찾기">
<input type="button" value="취소" onClick="location.href='Login.html'"> 
</form>
</body>
</html>
