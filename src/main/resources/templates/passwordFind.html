<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
	<script th:src="@{/js/includeHTML.js}"></script>
	<link rel="stylesheet" th:href="@{/css/mainPage.css}"></link>
	<link rel="stylesheet" th:href="@{/css/header.css}"></link>
	<link rel="stylesheet" th:href="@{/css/footer.css}"></link>
	<link rel="stylesheet" th:href="@{/css/passwordFind.css}"></link>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!-- 음성 -->
	<script type="text/javascript" th:src="@{/js/voice.js}"></script>
	<!-- 알람 -->
	<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
	</th:block>	

<!-- 비밀번호 찾기 -->
</head>
<body>
<div include-html="/header" class="up"></div>
	<div id="Test">
	<div class="PWDF">
	<form id="pswFindscreen" action="postPwFind" name="pswFindscreen" method="post" class="confirm pwd">
	<h1>비밀번호 찾기</h1>
		<div class="form-group">
			<label>아이디</label>
			<span class="voiceExplain">아이디를 입력해주세요</span>
			<input type="text" th:id="userId" th:name="userId" placeholder="ID" class= "focusVoice text">
		</div>
		<div class="form-group">
			<label>E-mail</label>
			<span class="voiceExplain">이메일주소를 입력하시고 코드 발송 버튼을 클릭해주세요</span>
			<input type="text" th:id="userEmail" th:name="userEmail" placeholder="이메일" class= "focusVoice text">
			<button type="button" id="Btn2" onclick="sendConfirm()" class="button">인증코드 발송</button>
		</div>
		<div class="form-group">
			<label>인증코드</label>
			<span class="voiceExplain">인증코드를 5분 이내로 입력해주세요</span>
			<input type="text" disabled th:id="confirm" th:name="confirm" placeholder="인증코드" class= "focusVoice text">
			<span id="timer" class="time">05:00</span>
		</div>	
		
		<span class="voiceExplain">비밀번호찾기 버튼입니다</span>
		<input type="button" value="찾기" onClick="pswFind()" class="hoverVoice button1">
		<span class="voiceExplain">취소 버튼입니다</span>
		<input type="button" value="취소" onClick="location.href='/login'" class= "hoverVoice button2"> 
	</form>
	</div>	
	</div>
<footer include-html="/footer"></footer>
<script>includeHTML();</script>	
<script type="text/javascript" th:src="@{/js/mailConfirm.js}"></script></body>
<script type="text/javascript" th:src="@{/js/pswFind.js}"></script></body>
<script type="text/javascript" th:src="@{/js/timer.js}"></script></body>

	<!-- 로그인 로그아웃 세션확인 코드 -->
	<script th:src="@{/js/isLoginCheck.js}"></script>
	<script>
		isLoginCheck();
	</script>
</body>
</html>
