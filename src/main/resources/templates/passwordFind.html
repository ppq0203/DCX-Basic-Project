<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
	<link rel="stylesheet" th:href="@{/css/passwordFind.css}"></link>
		<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
		</th:block>
<!-- 비밀번호 찾기 -->

</head>
<body>
	
<h1>비밀번호 찾기</h1>
<form name="pswFindscreen" method="post" action="/passwordFind">
	<table>
		<tr>
			<td><label>ID : </label></td>
			<td><input type="text" th:name="userID" placeholder="ID" class="confirm"></td>
		</tr>
		<tr>
			<td><label>E-mail: </label></td>
			<td><input type="text" th:id="userEmail" th:name="userEmail" placeholder="이메일" class= "text">
			<button type="button" onclick="sendConfirm()">인증코드 발송</button></td>
		</tr>
		<tr>
			<td><label>인증코드: </label></td>
			<td><input type="text" th:id="confirm" placeholder="인증코드" class= "text"></td>
		</tr>
	</table>	

<input type="button" value="찾기" onClick="pswFind()" class="button1">
<input type="button" value="취소" onClick="location.href='Login.html'" class= "button2"> 
</form>

<script type="text/javascript" th:src="@{/js/mailConfirm.js}"></script>	
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" th:src="@{/js/pswFind.js}"></script></body>
</body>
</html>
