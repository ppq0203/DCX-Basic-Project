<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/login.css}"></link>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!-- 음성안내를 위한 스크립트 -->
	<script type="text/javascript" th:src="@{/js/voice.js}"></script>
	<!-- 아이디 비밀번호 잘못 입력하였을때 알람을 주기위한 코드 --> 
		<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
		</th:block>
		
<!-- 로그인 -->
</head>
<body>
	<div id="login">
	<form name="login" action="/postLogin" method="post" class="submitForm gin">
	<h1>로그인</h1>
		<div class="form-group">
			<label>아이디</label>
			<!-- 포커스 잡히면 음성알림 voiceExplain 클래스는 display none을 설정해준다. focusVoice클래스는 해당태크가 포커스 잡혔을때 앞의 태그안 내용을 읽어준다.-->
			<span class="voiceExplain">아이디를 입력해주세요</span>
			<input type="text" th:id="userId" th:name="userId" placeholder="아이디 입력" class= "focusVoice text">
		</div>
		<div class="form-group">
			<label>비밀번호</label>
			<input type="text" th:id="userPw" th:name="userPw" placeholder="비밀번호 입력" class= "focusVoice text">
		</div>
		
		<!-- 마우스가 해당태그 위로 올라가면 음성알림 hover 클래스는 해당태그에 마우스가 올라왔을때 앞태그의 내용을 음성으로 안내해준다 -->
		<span class="voiceExplain">로그인 버튼입니다</span>
		<input type="button" value="로그인" id="login_btn" class="hoverVoice button">
		
		<span class="voiceExplain">테스트</span>
		<input type="button" value="회원가입" onClick="location.href='/joinUser'" class="hoverVoice button2">
		
		<span class="voiceExplain">테스트</span>
		<input type="button" value="아이디찾기" onClick="location.href='/idFind'" class="hoverVoice button3">
		
		<span class="voiceExplain">테스트</span>
		<input type="button" value="비밀번호찾기" onClick="location.href='/passwordFind'" class="hoverVoice button4">
	</form>
	</div>
	
	<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
