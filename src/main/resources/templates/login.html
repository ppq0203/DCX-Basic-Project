<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/login.css}"></link>

	<!-- 아이디 비밀번호 잘못 입력하였을때 알람을 주기위한 코드 --> 
		<th:block th:if="${alertOption == 1}">
			<script>
				top.alert("[[${message}]]");
			</script>
		</th:block>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		
<!-- 로그인 -->
</head>
<body>
	<div>
	<form name="login" action="/postLogin" method="post" class="submitForm">
	<h1>로그인</h1>
		<div class="form-group">
			<label>아이디</label>
			<input type="text" th:id="userId" th:name="userId" placeholder="아이디 입력" class= "text">
		</div>
		<div class="form-group">	
			<label>비밀번호</label>
			<input type="text" th:id="userPw" th:name="userPw" placeholder="비밀번호 입력" class= "text">
		</div>
				
		<input type="button" value="로그인" id="login_btn">
		<input type="button" value="회원가입" onClick="location.href='/joinUser'" class="button2">
		<input type="button" value="아이디찾기" onClick="location.href='/idFind'" class="button3">
		<input type="button" value="비밀번호찾기" onClick="location.href='/passwordFind'" class="button4">
	</form>
	</div>
	
	<script type="text/javascript" th:src="@{/js/test2.js}"></script>
</body>
</html>
